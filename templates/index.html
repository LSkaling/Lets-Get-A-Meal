<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            padding: 20px;
            font-size: 2.5rem;
            background-color: #f4f4f4;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .box-wrapper {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .box {
            font-size: 1.5rem;
            margin: 0;
        }
        .small-text {
            font-size: 1rem;
            color: #666;
            margin: 5px 0 0;
        }
    </style>
</head>
<body>
    <div class="header">Let's get a meal!</div>
    <div class="container">
        {% for card in cards %}
        <div class="card">
            <h2>{{ card.title }}</h2>
            <div class="box-wrapper" style="background-color: {{ card.box1.color }}">
                <p class="box">{{ card.box1.large }}</p>
                <p class="small-text">{{ card.box1.small }}</p>
            </div>
            <div class="box-wrapper" style="background-color: {{ card.box2.color }}">
                <p class="box">{{ card.box2.large }}</p>
                <p class="small-text">{{ card.box2.small }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
